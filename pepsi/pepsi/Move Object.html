<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="object1">
                <img src="Pepsi-Zero.jpg" height="200px" width="150px"/>
            </div>
            <div id="object2">
                <img src="Pepsi-Zero.jpg"/>
            </div>
            <div id="object3">
                <img src="Pepsi-Zero.jpg" height="500px" width="450px"/>
            </div>
            
            <div id="layer">
                <div id="msg">
                    PEPSI
                    <div id="zero">
                        ZERO
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var object1=$('#object1');
        var object2=$('#object2');
        var object3=$('#object3');
        
        var layer=$('#layer');
        
        layer.mousemove(function(e){
           var valueX=(e.pageX * -1 / 12); 
           var valueY=(e.pageY * -1 / 12); 
            
            object1.css({
                'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(20deg)'
            });
        });
        
        layer.mousemove(function(e){
           var valueX=(e.pageX * -1 / 15); 
           var valueY=(e.pageY * -1 / 20); 
            
            object2.css({
                'transform':'translate3d('+valueX+'px,'+valueY+'px,0)'
            });
        });
        
        layer.mousemove(function(e){
           var valueX=(e.pageX * -1 / 15); 
           var valueY=(e.pageY * -1 / 15); 
            
            object3.css({
                'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
            });
        });
    </script>
    
    
    
    
    
    
    
    
    
    
    
</html>
